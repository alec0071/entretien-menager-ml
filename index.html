<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entretien Ménager ML</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <!-- LOGO dans le coin gauche -->
        <img src="https://raw.githubusercontent.com/alec0071/entretien-menager-ml/main/logo.png" 
             alt="Logo Entretien Ménager ML" class="logo">
        <h1>Entretien Ménager ML</h1>
        <p>Services d'entretien ménager résidentiel et commercial</p>
    </header>

    <section class="hero">
        <img src="https://source.unsplash.com/1600x900/?cleaning" alt="Nettoyage professionnel">
        <h2>Un espace propre, un esprit serein</h2>
        <p>Contactez-nous pour un service impeccable !</p>
    </section>

    <section class="contact-form">
        <h2>Demande de renseignements</h2>
        <form action="https://formsubmit.co/infomenageml@gmail.com" method="POST" id="contactForm">
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_next" value="merci.html">

            <label for="name">Nom :</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email :</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message :</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Envoyer</button>
        </form>
    </section>

    <footer>
        <p>© 2025 Entretien Ménager ML - Tous droits réservés</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
